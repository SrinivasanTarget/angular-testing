<section>
  <h1 class="example-label">Sample Application</h1>
  <div class="example-button-row center">
    <button (click)="getAllAlbums()" mat-raised-button color="primary">
      Get Albums
    </button>
  </div>
</section>

<mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
  <mat-chip *ngFor="let album of availableAlbums">
    {{ album.title }}
  </mat-chip>
</mat-chip-list>
